server:
  port: 8080
  servlet:
    context-path: /demo

spring:
  datasource:
    name: zestdemo
    url: jdbc:h2:mem:zestdb;MODE=MYSQL;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    schema: classpath:zest/schema_h2.sql
    type: org.apache.commons.dbcp2.BasicDataSource
  data:
    mongodb:
      uri: mongodb://localhost:27017/zestdemo
  redis:
    database: 0
    host: localhost
    port: 7000

mybatis:
  mapper-locations: classpath:com/github/bookong/example/zest/springboot/base/mapper/*.xml

zestdemo:
  token: F2020
